waypoint_follower:
# It will take in a set of ordered waypoints to follow and then try to navigate to them in order
# uses the NavigateToPose action server
# waypoint task executor plugin can be used to perform custom behavior at a waypoint 
# like waiting for user instruction, taking a picture, or picking up a box <--- THIS IS THE IMPORTANT PART
  ros__parameters:
