# added behavoir server
behavior_server:
  ros__parameters:
    local_costmap_topic: local_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_costmap_topic: global_costmap/costmap_raw
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait", "assisted_teleop"]
    spin:
      plugin: "nav2_behaviors::Spin" 
    backup:
      plugin: "nav2_behaviors::BackUp" 
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading" 
    wait:
      plugin: "nav2_behaviors::Wait" 
    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop" 
    local_frame: odom
    global_frame: map
    robot_base_frame: base_link
    transform_timeout: 0.1
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2
    enable_stamped_cmd_vel: true
    
recoveries_server:
# The goal is to implement velocity, acceleration, and deadband smoothing from Nav2 
# in order to reduce wear-and-tear on robot motors and hardware controllers 
# by smoothing out the accelerations/jerky movements that might be present with some local trajectory planners’ control efforts. 
# It can also interpolate velocity commands at higher rates than the controller server publishes.
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    recovery_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_recoveries/Spin"
    backup:
      plugin: "nav2_recoveries/BackUp"
    wait:
      plugin: "nav2_recoveries/Wait"
    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

