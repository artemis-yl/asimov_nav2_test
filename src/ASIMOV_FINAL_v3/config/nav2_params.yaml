controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]
    # odom_topic: /demo/odom

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
    # DWB parameters
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.26
      max_vel_y: 0.0
      max_vel_theta: 1.0
      min_speed_xy: 0.0
      max_speed_xy: 0.26
      min_speed_theta: 0.0
      acc_lim_x: 2.5
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      vx_samples: 20
      vy_samples: 5
      vtheta_samples: 20
      sim_time: 1.7
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.25
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True
    
# https://docs.nav2.org/configuration/packages/configuring-costmaps.html

# short-term planning and collision avoidance
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      # "rectangular-shaped footprint. This box is centered at the base_link frame of sam_bot..."
      #   - is 0.56m x 0.96m ignoring the arm, round to 0.6 x 1.0. I assume the base_link is centered as per URDF's visual and collision tags
      footprint: "[ [0.3, 0.5], [0.33, -0.5], [-0.3, -0.5], [-0.3, 0.5] ]" 
      # robot_radius: 0.22 # can replace with the radius
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan # from lidar
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan" # from lidar
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer" # by default it will be loaded, but for clarity added back in
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  # not sure if _client and_rclcpp mode are needed, but part of the example code so left alone for now.
  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

# long term planning over the entire map
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      # "...algorithms such as Smac Planner’s Hybrid-A* perform collision checking on the robot’s polygon-shaped footprint 
      # if possible and necessary. Hence, it might be useful to use a polygon-shaped footprint."
      footprint: "[ [0.3, 0.5], [0.33, -0.5], [-0.3, -0.5], [-0.3, 0.5] ]" 
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        # map_topic : "map" # this is the default, no need to define again
        # more notes about it in https://docs.nav2.org/configuration/packages/costmap-plugins/static.html
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        # IF WE WANT TO USE BOTH LaserScan & PointCloud2 AS THE SENSOR SOURCES
      # observation_sources: scan pointcloud
      # scan:
      #   topic: /scan
      #   data_type: "LaserScan"
      # pointcloud:
      #   topic: /depth_camera/points
      #   data_type: "PointCloud2"
        observation_sources: scan
        scan:
          topic: /scan # i.e. lidar
          max_obstacle_height: 2.0
          clearing: True # whether the obstacle is to be removed from the costmap or not. The clearing operation is done by raytracing through the grid
          marking: True # Whether source should mark in costmap.
          data_type: "LaserScan" # i.e. lidar
          raytrace_max_range: 3.0 # Maximum range to raytrace clear obstacles from costmap. 
          raytrace_min_range: 0.0 # Minimum range to raytrace clear obstacles from costmap.
          obstacle_max_range: 2.5 # Maximum range to mark obstacles in costmap.
          obstacle_min_range: 0.0 # Minimum range to mark obstacles in costmap.
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True
      
